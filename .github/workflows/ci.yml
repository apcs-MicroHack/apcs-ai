name: CI â€” Build & Test

on:
  push:
    branches: [main, Mero]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    env:
      CI: true
      MISTRAL_API_KEY: test-key
      API_BASE_URL: http://localhost:3000
      AGENT_API_KEY: test-api-key
      ADMIN_EMAIL: admin@test.com
      ADMIN_PASSWORD: testpass

    name: Lint & Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check syntax (compile all .py files)
        run: python -m py_compile api/main.py && python -m compileall src/ -q

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: microhack-ai:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-compose-test:
    name: Docker Compose Integration
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create test .env
        run: |
          cat <<EOF > .env
          MISTRAL_API_KEY=test-key
          LANGSMITH_API_KEY=test-key
          LANGSMITH_TRACING=false
          LANGSMITH_PROJECT=ci-test
          LANGSMITH_ENDPOINT=https://eu.api.smith.langchain.com
          API_BASE_URL=http://localhost:3000
          AGENT_API_KEY=test-api-key
          CHECKPOINT_DB_URL=postgresql://postgres:123456789@postgres:5432/microhack_checkpoints?sslmode=disable
          EOF

      - name: Start PostgreSQL only
        run: docker compose up postgres -d --wait

      - name: Verify PostgreSQL is healthy
        run: docker compose exec postgres pg_isready -U postgres -d microhack_checkpoints

      - name: Tear down
        if: always()
        run: docker compose down -v
